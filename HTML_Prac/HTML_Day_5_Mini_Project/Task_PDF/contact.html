<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Page</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
      </nav>
      <p>This is the contact page.</p>
    </header>
    <section>
      <form action="">
        <label for="name">Name</label>
        <br />
        <input type="text" name="name" id="name" />
        <br /><br />
        <label for="phno">Phone Number</label>
        <br />
        <input type="number" name="number" id="phno" />
        <br /><br />
        <label for="email">Email</label>
        <br />
        <input type="email" name="email" id="email" />
        <br /><br />
        <label>Skills</label>
        <br />
        <label for="html">HTML</label>
        <input type="checkbox" name="skills" id="html" />
        <label for="css">CSS</label>
        <input type="checkbox" name="skills" id="css" />
        <label for="js">JS</label>
        <input type="checkbox" name="skills" id="js" />
        <label for="frontend">Frontend</label>
        <input type="checkbox" name="skills" id="frontend" />
        <br /><br />
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
        </select>
        <br /><br />
        <label for="message">Message</label>
        <br />
        <textarea
          name="message"
          id="message"
          placeholder="Enter your message"
        ></textarea>
      </form>
    </section>
    <footer>
      <p>Copyright &copy; G. Nikhil 2025</p>
    </footer>
  </body>
</html>
