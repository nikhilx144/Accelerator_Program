<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us + Map Placeholder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="hero">
        <section class="form-section">
            <div class="notice notice--success" hidden>
                âœ… You message has been sent successfully! 
            </div>
            <form action="">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" aria-describedby="name-desc" required>
                    <small id="name-desc" class="help">Please provide your full name.</small>
                </div>
                
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" aria-describedby="email-desc" required>
                    <small id="email-desc" class="help">We'll never share your email with anyone else.</small>
                </div>

                <div class="field">
                    <label for="subject">Subject</label>
                    <select name="section" id="subject">
                        <option value="general-inquiry">General Inquiry</option>
                        <option value="support-request">Support Request</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" minlength="30" aria-describedby="message-desc" required></textarea>
                    <small id="message-desc" class="help">Please provide at least 30 characters.</small>
                </div>

                <div class="field">
                    <input type="checkbox" name="consent-checkbox" id="consent-checkbox" aria-describedby="consent-desc" required>
                    <label for="consent-checkbox">I consent to the data processing.</label>
                    <small id="consent-desc" class="help">You must consent to the data processing.</small>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>

        <figure class="map-section">
                <div class="map-placeholder"></div>
                <figcaption>Our Office Location</figcaption>
        </figure>
    </main>

    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();
            const notice = document.querySelector(".notice--success")
            notice.hidden = false;
            this.reset();
        })
    </script>
</body>
</html>
