<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP with Seating Preferences</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>RSVP - Annual Gala</h1>
    </header>
    <main>
        <section class="form-section">
            <form action="">
                <label for="party-size">Party size (Max 9 per RSVP): </label>
                <input type="text" id="party-size">
                <label for="meal-preference">Meal Preference: </label>
                <select name="meal-preference" id="meal-preference">
                    <option value="veg">Veg</option>
                    <option value="non-veg">Non-Veg</option>
                    <option value="vegan">Vegan</option>
                </select>
                <label for="">Seating zone: </label>
                <select name="seating-zone" id="seating-zone">
                    <optgroup label="Front">
                    <option value="front-1">Front 1</option>
                    <option value="front-2">Front 2</option>

                    <optgroup label="Middle">
                    <option value="middle-1">Middle 1</option>
                    <option value="middle-2">Middle 2</option>
                    <option value="middle-3">Middle 3</option>
                    
                    <optgroup label="Back">
                    <option value="back-1">Back 1</option>
                    <option value="back-2">Back 2</option>
                </select>

                <label for="special-needs">Special needs (optional): </label>
                <input type="textbox" name="special-needs" id="special-needs" placeholder="Any special needs?">
            </form>
        </section>
    </main>
</body>
</html>
