<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <form action="" aria-labelledby="hero-title">
                <img src="assets/bg-img.jpg" alt="bg-img">
                <h1 id="hero-title">Subscribe to Our Newsletter</h1>
                <p>Stay updated with our latest news, articles and resources.</p>
                <div class="input-submit-container">
                    <input type="email" name="email" id="email" placeholder="you@example.com" required>
                    <button type="submit">Subscribe</button>
                </div>
                <small>We care about your privacy. <a href="">Read our policy</a></small>
            </form>
        </section>
    </main>
</body>
</html>
