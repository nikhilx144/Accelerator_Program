<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <main class="hero">
        <section class="personal-info">
            <fieldset>
                <legend>Personal Information</legend>
                <form action="">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                    <label for="phno">Phone: </label>
                    <input type="tel" name="phno" id="phno" required>
                </form>
            </fieldset>
        </section>

        <section class="job-details">
            <fieldset>
                <legend>Job Details</legend>
                <form action="">
                    <label for="">Position Applying for: </label>
                    <label for="developer">Developer </label>
                    <input type="radio" id="developer" name="position" required>
                    <label for="designer">Designer </label>
                    <input type="radio" id="designer" name="position" required>
                    <label for="manager">Manager </label>
                    <input type="radio" id="manager" name="position" required>
                    <label for="">Skills: </label>
                    <label for="html">HTML </label>
                    <input type="checkbox" id="html">
                    <label for="css">CSS </label>
                    <input type="checkbox" id="css">
                    <label for="js">Javascript </label>
                    <input type="checkbox" id="js">
                    <label for="react">React </label>
                    <input type="checkbox" id="react">
                </form>
            </fieldset>
        </section>

        <section class="resume">
            <fieldset>
                <legend>Resume</legend>
                <form action="">
                    <label for="resume-upload">Upload your resume (PDF or DOCX only):</label>
                    <input type="file" id="resume-upload" accept=".pdf, .docx" required>
                </form>
            </fieldset>
        </section>

        <button class="submit" id="submitButton" disabled>Submit</button>
    </main>
</body>
</html>
