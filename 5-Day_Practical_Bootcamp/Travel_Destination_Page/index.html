<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Travel Destination</h1>
    </header>
    <main>
        <section class="hero">
            <h1 class="place-name">Dubai</h1>
        </section>

        <h2>Photo Gallery</h2>
        <section class="photo-gallery">
            <figure class="fig-1">
                <figcaption>Aquaventure Waterpark</figcaption>
                <img src="assets/aquaventure_waterpark.jpg" alt="">
            </figure>
            <figure class="fig-2">
                <figcaption>Aura Skypool</figcaption>
                <img src="assets/aura_skypool.jpg" alt="">
            </figure>
            <figure class="fig-3">
                <figcaption>Burj Al Arab</figcaption>
                <img src="assets/burj_al_arab.jpg" alt="">
            </figure>
            <figure class="fig-4">
                <figcaption>Burj Khalifa</figcaption>
                <img src="assets/burj_khalifa.jpg" alt="">
            </figure>
            <figure class="fig-5">
                <figcaption>Dubai Aquarium</figcaption>
                <img src="assets/dubai_aquarium.jpg" alt="">
            </figure>
            <figure class="fig-6">
                <figcaption>Dubai Creek</figcaption>
                <img src="assets/dubai_creek.jpg" alt="">
            </figure>
            <figure class="fig-7">
                <figcaption>Dubai Fountain</figcaption>
                <img src="assets/dubai_fountain.jpg" alt="">
            </figure>
            <figure class="fig-8">
                <figcaption>Dubai Frame</figcaption>
                <img src="assets/dubai_frame.jpg" alt="">
            </figure>
            <figure class="fig-9">
                <figcaption>Dubai Mall</figcaption>
                <img src="assets/dubai_mall.jpg" alt="">
            </figure>
            <figure class="fig-10">
                <figcaption>Dubai City Walk</figcaption>
                <img src="assets/dubai_city_walk.jpg" alt="">
            </figure>
            <figure class="fig-11">
                <figcaption>Skydive Dubai</figcaption>
                <img src="assets/skydive_dubai.jpeg" alt="">
            </figure>
            <figure class="fig-12">
                <figcaption>Dubai Water Canal</figcaption>
                <img src="assets/dubai_water_canal.jpg" alt="">
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy All Rights Reserved</p>
    </footer>
</body>
</html>
