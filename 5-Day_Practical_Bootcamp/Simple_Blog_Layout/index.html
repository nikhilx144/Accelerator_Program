<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="#" class="blog-page-heading">Blog Page</a></h1>
    </header>

    <main class="hero">
        <section class="blog-posts">
            <article class="blog-post">
                <img src="assets/blog-1.jpg" alt="blog_1" class="blog-img">
                <h2 class="blog-post-name"><a href="#">Blog 1</a></h2>
                <p class="blog-post-info">Author Name, 18th Sept, 2025</p>
            </article>
        
            <article class="blog-post">
                <img src="assets/blog-2.jpg" alt="blog_2" class="blog-img">
                <h2 class="blog-post-name"><a href="#">Blog 2</a></h2>
                <p class="blog-post-info">Author Name, 18th Sept, 2025</p>
            </article>

            <article class="blog-post">
                <img src="assets/blog-3.jpg" alt="blog_3" class="blog-img">
                <h2 class="blog-post-name"><a href="#">Blog 3</a></h2>
                <p class="blog-post-info">Author Name, 18th Sept, 2025</p>
            </article>

            <article class="blog-post">
                <img src="assets/blog-4.jpg" alt="blog_4" class="blog-img">
                <h2 class="blog-post-name"><a href="#">Blog 4</a></h2>
                <p class="blog-post-info">Author Name, 18th Sept, 2025</p>
            </article>
        </section>

        <aside class="sidebar">
            <h2>Blog Categories</h2>
            <ul>
                <li><a href="#">Tech</a></li>
                <li><a href="#">Agriculture</a></li>
                <li><a href="#">Finance</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <div class="nav-links">
            <a href="#" class="footer-link">Previous</a>
            <a href="#" class="footer-link">Next</a>
        </div>
    </footer>
</body>
</html>
